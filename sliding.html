<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	<title></title>
<style type="text/css">
	.container {
		display: flex;
	}
	#main {
		height: 600px;
		width: 600px;
		display: flex;
		margin-left: auto;
		margin-right: auto;
		margin-top: 12%;
		margin-bottom: auto;
		flex-wrap: wrap;


	}
	.pos11 {
		order: 0;
	}
	.pos12 {
		order: 2;
	}
	.pos13 {
		order: 1;
	}
	.pos21 {
		order: 3;
	}
	.pos22 {
		order: 4;
	}
	.pos23 {
		order: 5;
	}
	.pos31 {
		order: 6;
	}
	.pos32 {
		order: 7;
	}
	.pos33 {
		order: 8;
	}
	.box {
		height: 200px;
		width: 200px;
		border: 1px solid black;
		list-style-type:  none;
		text-align: center;
		flex-wrap: wrap;
	}
</style>
</head>
<body>

<div id="main" class="container">
		<button class="box pos11" id="1"><p>1</p></button>		
		<button class="box pos12" id="2"><p>2</p></button>	
		<button class="box pos13" id="3"><p>3</p></button>	
		<button class="box pos21" id="4"><p>4</p></button>	
		<button class="box pos22" id="5"><p>5</p></button>	
		<button class="box pos23" id="6"><p>6</p></button>	
		<button class="box pos31" id="7"><p>7</p></button>	
		<button class="box pos32" id="8"><p>8</p></button>	
		<button class="box pos33" id="9"><p>EMPTY</p></button>	

</div>

</body>
</html>
