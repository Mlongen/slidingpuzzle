<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">	<title></title>
<style type="text/css">
	.container {
		display: flex;
	}
	#main {
		height: 600px;
		width: 600px;
		display: flex;
		margin-left: auto;
		margin-right: auto;
		margin-top: 12%;
		margin-bottom: auto;
		flex-wrap: wrap;


	}
	.pos11 {
		order: 0;
	}
	.pos12 {
		order: 1;
	}
	.pos13 {
		order: 2;
	}
	.pos21 {
		order: 3;
	}
	.pos22 {
		order: 4;
	}
	.pos23 {
		order: 5;
	}
	.pos31 {
		order: 6;
	}
	.pos32 {
		order: 7;
	}
	.pos33 {
		order: 8;
	}
	.box {
		height: 200px;
		width: 200px;
		border: 1px solid black;
		list-style-type:  none;
		text-align: center;
		flex-wrap: wrap;
	}
	.temp {

	}
</style>
</head>
<body>

<div id="main" class="container">
		<button class="box pos11" id="1"><p>1</p></button>		
		<button class="box pos12" id="2"><p>2</p></button>	
		<button class="box pos13" id="3"><p>3</p></button>	
		<button class="box pos21" id="4"><p>empty</p></button>	
		<button class="box pos22" id="5"><p>5</p></button>	
		<button class="box pos23" id="6"><p>6</p></button>	
		<button class="box pos31" id="7"><p>7</p></button>	
		<button class="box pos32" id="8"><p>8</p></button>	
		<button class="box pos33 empty" id="9"><p>9</p></button>	

</div>

<script type="text/javascript">
		var block11 = $('.pos11').text();
		var block12 = $('.pos12').text();
		var block13 = $('.pos13').text();
		var block21 = $('.pos21').text();
		var block22 = $('.pos22').text();
		var block23 = $('.pos23').text();
		var block31 = $('.pos31').text();
		var block32 = $('.pos32').text();
		var block33 = $('.pos33').text();
	$('.pos11').click(function() {
		move11();
	});

	console.log(block33);
</script>
<script type="text/javascript">
	function move11() {
		if (block12 == 'empty') {	
			$('.pos11').addClass('temp');
			$('.pos12').addClass('pos11');
			$('.temp').removeClass('pos11');
			$('.temp').addClass('pos12');
			$('.pos11').removeClass('pos12');
			$('.pos12').removeClass('temp');
		}
		if (block21 == 'empty') {	
			$('.pos11').addClass('temp');
			$('.pos21').addClass('pos11');
			$('.temp').removeClass('pos11');
			$('.temp').addClass('pos21');
			$('.pos11').removeClass('pos21');
			$('.pos21').removeClass('temp');
		}
	}
</script>
</body>
</html>
